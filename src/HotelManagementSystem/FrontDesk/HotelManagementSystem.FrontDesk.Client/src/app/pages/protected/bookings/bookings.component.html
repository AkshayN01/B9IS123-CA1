<h2>All Bookings</h2>

<table>
  <thead>
    <tr>
      <th>Visitor Name</th>
      <th>From Date</th>
      <th>To Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.visitorDetails.firstName }} {{ booking.visitorDetails.lastName }}</td>
      <td>{{ booking.fromDate }}</td>
      <td>{{ booking.toDate }}</td>
      <td><button (click)="viewBooking(booking.id)">View</button></td>
    </tr>
  </tbody>
</table>
