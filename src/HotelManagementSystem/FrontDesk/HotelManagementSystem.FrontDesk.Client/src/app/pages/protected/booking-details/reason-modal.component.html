<div class="model-header">
    <h4 class-"modal-title"> Enter the Reason for Declaine</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModel.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <textarea [(ngModel)]="reason" class="from-control" rows="4"></textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submitReason()">Submit</button>
</div>
