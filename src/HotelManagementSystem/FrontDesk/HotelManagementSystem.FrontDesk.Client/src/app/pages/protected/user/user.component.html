<form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" ngModel required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" ngModel required>
    </div>
    <div>
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode" ngModel required>
    </div>
    <div>
      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" name="mobileNumber" ngModel required>
    </div>
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
