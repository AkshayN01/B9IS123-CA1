<div class="container">
  <div class="card">
    <h2 class="card-header">Update Room</h2>
    <div class="card-body">
      <form #updateRoomForm="ngForm" (ngSubmit)="updateRoomSubmit()">
        <!-- Room Number -->
        <div class="form-group">
          <label for="roomNumber">Room Number:</label>
          <input type="text" id="roomNumber" [(ngModel)]="data.roomNumber" name="roomNumber" class="form-control" required>
        </div>
        <!-- Type -->
        <div class="form-group">
          <label for="type">Type:</label>
          <input type="text" id="type" [(ngModel)]="data.type" name="type" class="form-control" required>
        </div>
        <!-- Capacity -->
        <div class="form-group">
          <label for="capacity">Capacity:</label>
          <input type="number" id="capacity" [(ngModel)]="data.capacity" name="capacity" class="form-control" required>
        </div>
        <!-- Price -->
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" [(ngModel)]="data.price" name="price" class="form-control" required>
        </div>
        <!-- Availability -->
        <div class="form-group">
          <label for="available">Available:</label>
          <input type="checkbox" id="available" [(ngModel)]="data.available" name="available" class="form-check-input">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
      </form>
    </div>
  </div>
</div>
