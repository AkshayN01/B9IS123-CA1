<h2 mat-dialog-title>Update Room</h2>
<div mat-dialog-content>
  <form #updateRoomForm="ngForm">
    <div>
      <label for="roomNumber">Room Number:</label>
      <input type="text" id="roomNumber" [(ngModel)]="data.roomNumber" name="roomNumber" required>
    </div>
    <div>
      <label for="type">Type:</label>
      <input type="text" id="type" [(ngModel)]="data.type" name="type" required>
    </div>
    <div>
      <label for="capacity">Capacity:</label>
      <input type="number" id="capacity" [(ngModel)]="data.capacity" name="capacity" required>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="data.price" name="price" required>
    </div>
    <div>
      <label for="available">Available:</label>
      <input type="checkbox" id="available" [(ngModel)]="data.available" name="available">
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" [disabled]="updateRoomForm.invalid">Update</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
