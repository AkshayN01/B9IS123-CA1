<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="room-create.component.css">
  <title>Room Creation</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Room Creation</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" class="form-control" placeholder="Enter room number">
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
            <select>id="type class="form-control" placeholder="select">
              <option value="">Select room type</option>
              <option value="single">Single</option>
              <option value="double">Double</option>
              <option value="double">Double</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" placeholder="Enter room price">
          </div>
          <button type="submit" class="btn btn-primary">Create Room</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
