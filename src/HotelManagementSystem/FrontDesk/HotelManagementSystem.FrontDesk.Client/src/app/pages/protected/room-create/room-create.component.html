<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="room-create.component.css">
  <title>Room Creation</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Room Creation</h2>
      </div>
      <div class="card-body">
       <div class="search-container">
        <input type="text" placeholder="Search by room type" [(ngModel)]="searchType">
        <input type="number" placeholder="Search by capacity" [(ngModel)]="searchCapacity">
        <button (click)="search()">Search</button>
        <button (click)="resetSearch()">Reset</button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Room ID</th>
          <th>Room Type</th>
          <th>Room Capacity</th>
          <th>Room Price</th>
          <th>Room Availability</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let room of rooms">
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.type }}</td>
            <td>{{ room.capacity }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.available ? 'Available' : 'Not Available' }}</td>
            <td>
            <button (click)="selectRoom(room)">Add</button>
            <button (click)="selectRoom(room)">Update</button>
            <button (click)="deleteRoom(room.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </div>  
     
       <div *ngIf="selectedRoom">
        <h2>Edit Room</h2>
        <form (ngSubmit)="updateRoom()">
          <div>
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" [(ngModel)]="selectedRoom.roomNumber" name="roomNumber" required>
          </div>
          <div>
            <label for="type">Type:</label>
            <input type="text" id="type" [(ngModel)]="selectedRoom.type" name="type" required>
          </div>
          <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" [(ngModel)]="selectedRoom.capacity" name="capacity" required>
          </div>
          <div>
            <label for="price">Price:</label>
            <input type="number" id="price" [(ngModel)]="selectedRoom.price" name="price" required>
          </div>
          <div>
            <label for="available">Available:</label>
            <input type="checkbox" id="available" [(ngModel)]="selectedRoom.available" name="available">
          </div>
          <button type="submit">Update</button>
          <button type="button" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </body>
  </html>
