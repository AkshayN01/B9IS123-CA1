<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="room-create.component.css">
  <title>Room Creation</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Room Creation</h2>
      </div>
      <div class="card-body">
          <div *ngFor="let room of rooms">
            <div>{{ room.roomNumber }}</div>
            <div>{{ room.type }}</div>
            <div>{{ room.capacity }}</div>
            <div>{{ room.price }}</div>
            <div>{{ room.available ? 'Available' : 'Not Available' }}</div>
            <button (click)="selectRoom(room)">Edit</button>
            <button (click)="deleteRoom(room.id)">Delete</button>
          </div>
        </div>
       </div>  

       
       <div *ngIf="selectedRoom">
        <h2>Edit Room</h2>
        <form (ngSubmit)="updateRoom()">
          <div>
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" [(ngModel)]="selectedRoom.roomNumber" name="roomNumber" required>
          </div>
          <div>
            <label for="type">Type:</label>
            <input type="text" id="type" [(ngModel)]="selectedRoom.type" name="type" required>
          </div>
          <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" [(ngModel)]="selectedRoom.capacity" name="capacity" required>
          </div>
          <div>
            <label for="price">Price:</label>
            <input type="number" id="price" [(ngModel)]="selectedRoom.price" name="price" required>
          </div>
          <div>
            <label for="available">Available:</label>
            <input type="checkbox" id="available" [(ngModel)]="selectedRoom.available" name="available">
          </div>
          <button type="submit">Update</button>
          <button type="button" (click)="cancel()">Cancel</button>
        </form>
      </div>
    </div>
  </body>
  </html>
