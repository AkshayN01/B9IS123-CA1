<div class="booking-form">
  <h2>Booking Registration Form</h2>
  
  <form (ngSubmit)="submitForm()">
    <!-- Travel Partner Details section -->
    <h3>Travel Partner Details</h3>
    <div class="form-group">
      <label for="tp-name">First Name:</label>
      <input type="text" id="tp-name" name="tp-name" [(ngModel)]="travelPartnerData.name">
    </div>
    <div class="form-group">
      <label for="tp-name">Last Name:</label>
      <input type="text" id="tp-name" name="tp-name" [(ngModel)]="travelPartnerData.name">
    </div> 
    <div class="form-group">
      <label for="tp-email">Email:</label>
      <input type="email" id="tp-email" name="tp-email" [(ngModel)]="travelPartnerData.email">
    </div>
    <div class="form-group">
      <label for="tp-phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required [(ngModel)]="formData.phone">
    </div>
    
    <button type="submit">Submit</button>
  </form>
</div>
